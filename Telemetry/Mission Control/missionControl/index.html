<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Control</title>
  </head>
  <body>
    <div class="TopSection">

      <fieldset class="Dials">
        <legend>Rotation</legend>

        <div class="Dial">
          <p>Pitch</p>
          <div class="Viewport">
            <canvas id="RocketSim"></canvas>
            <canvas id="Overlay"></canvas>
          </div>
        </div>
  
        <div class="Dial">
          <p>Roll</p>
          <div class="Viewport">
            <canvas id="RocketSim1"></canvas>
            <canvas id="Overlay1"></canvas>
          </div>
        </div>
  
        <div class="Dial">
          <p>Yaw</p>
          <div class="Viewport">
            <canvas id="RocketSim2"></canvas>
            <canvas id="Overlay2"></canvas>
          </div>
        </div>
      </fieldset>

    </div>

    <div class="BottomSection">
      <div class="AccelerationChartDiv" style="position: relative;">
        <canvas id="AccelerationChart"></canvas>
      </div>
      <div class="AltitudeChartDiv" style="position: relative;">
        <canvas id="AltitudeChart"></canvas>
      </div>
      <div class="PressureChartDiv" style="position: relative;">
        <canvas id="PressureChart"></canvas>
      </div>
    </div>

    <dia class="TimeLineSection">
      <div class="TimeLine">
        <div class="event">
          <p>engine ignition</p>
        </div>
        <div class="event">
          <p>motor cut off</p>
        </div>
        <div class="event">
          <p>stage separation</p>
        </div>
        <div class="event">
          <p>parachute deployment</p>
        </div>
        <div class="event">
          <p>touch down</p>
        </div>
      </div>
    </dia>

    <button id="link">Link</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
